    <script>

function traer_datos(){
    $.get('https://huachitos.cl/api/animales/', function(response){
        $.each(response.data, function(i, data){
            if(data.tipo.toLowerCase() === "perro") {
                var card = '<div class="card" style="width: 18rem;">' +
                    '<img class="card-img-top" src="' + data.imagen + '" alt="Card image cap">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title nombre_animal">' + data.nombre + '</h5>' +
                    '<p class="card-text">' + data.desc_fisica + '</p>' +
                    '<a href=perros?id=' + data.id + '-' + data.nombre + '" class="btn btn-primary">Ver más</a>' +
                    '</div></div>';

                $('.opciones').append(card);
            }
        });
    });
}
            


$(document).ready(function() {
    traer_datos();
});
    </script>
