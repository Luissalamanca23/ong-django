<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Animales</title>
</head>
<body>
    <h1>Listado de animales</h1>

    {% for gato in gatos %}
        <p>Nombre: {{ gato.nombre }}</p>
        <p>Raza: {{ gato.raza }}</p>
        <p>Edad: {{ gato.edad }}</p>
    {% endfor %}
</body>
</html>
